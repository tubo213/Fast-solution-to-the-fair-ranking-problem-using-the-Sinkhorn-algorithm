# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: main
    chdir: true
  run:
    dir: output/${exp_name}/${hydra.job.override_dirname}
  sweep:
    dir: output/${exp_name}
    subdir: ${hydra.job.override_dirname}

defaults:
  - _self_
  - optimizer: nsw
  - generator: size1

exp_name: dummy
seed: 0
